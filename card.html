<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>White Face MP</h3>
		<!-- your favorite animal's image goes here -->
		<img src="ChomChom.jpg" alt="White Face MP">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">She often goes to the beach alone.</p>
			<ul class="items">
				<!-- your favorite animal's list items go here -->
				<li><span>Nickname</span>: Chom Chom</li>
				<li><span>Height</span>: 1m28</li>
				<li><span>Age</span>: 8 years old</li>
				<li><span>Favourite food</span>: Eggs</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>She has a human take care everthing for her.</p>
		</div>
	</div>
</body>
</html>
